# HTTP server - redirect to HTTPS
server {
    listen 80 default_server;
    listen [::]:80;
    server_name 178.172.139.125 plagiatanet.by www.plagiatanet.by;

    # Redirect all HTTP to HTTPS
    if ($host = www.plagiatanet.by) {
        return 301 https://$host$request_uri;
    } # managed by Certbot
    if ($host = plagiatanet.by) {
        return 301 https://$host$request_uri;
    } # managed by Certbot
    
    # Fallback for IP address - also redirect to HTTPS
    return 301 https://plagiatanet.by$request_uri;
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name plagiatanet.by www.plagiatanet.by 178.172.139.125;

    root /var/www/plagiatanet/html;
    index index.html;

    # SSL configuration (managed by Certbot)
    ssl_certificate /etc/letsencrypt/live/plagiatanet.by/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/plagiatanet.by/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

    # Логи
    access_log /var/log/nginx/plagiatanet.access.log;
    error_log /var/log/nginx/plagiatanet.error.log;

    # Backend API Proxy - MUST be before location /
    location /api {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        
        # Important headers for API requests
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # For WebSocket support (if needed)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_cache_bypass $http_upgrade;
        
        # Increase timeouts for file uploads
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Increase body size for file uploads
        client_max_body_size 50M;
    }

    # Telegram Webhooks Proxy (Node.js bot)
    location /webhook {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_cache_bypass $http_upgrade;
    }

    # Paraphrase Engine Webhook Proxy (Python bot)
    # This location matches any path that looks like a Telegram bot token
    # Telegram will send updates to: https://plagiatanet.by/{BOT_TOKEN}
    # Format: /123456789:ABCdefGHIjklMNOpqrsTUVwxyz
    location ~ ^/[0-9]+:[A-Za-z0-9_-]+$ {
        proxy_pass http://localhost:10000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Increase timeouts for AI processing
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # Increase body size for document uploads
        client_max_body_size 50M;
    }

    # Paraphrase Engine Health Check
    location /engine/health {
        proxy_pass http://localhost:10000/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Frontend (SPA routing) - MUST be after /api
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Кэширование статических ресурсов
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Безопасность
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;

    # Gzip сжатие
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        application/atom+xml
        application/geo+json
        application/javascript
        application/x-javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rdf+xml
        application/rss+xml
        application/xhtml+xml
        application/xml
        font/eot
        font/otf
        font/ttf
        image/svg+xml
        text/css
        text/javascript
        text/plain
        text/xml;
}
